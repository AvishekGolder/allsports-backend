<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Lineups & Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .lineup {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Match Lineups</h2>
        {% for lineup in lineups %}
            <div class="lineup">{{ lineup }}</div>
        {% endfor %}

        <h2>Watch Links</h2>
        <div class="links">
            {% for link in links %}
                <a href="{{ link }}" target="_blank">Alternative Link {{ loop.index }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
